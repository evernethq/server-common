syntax = "proto3";

package server.network.interface.v1;

import "google/api/annotations.proto";
import "validate/validate.proto";
import "google/api/field_behavior.proto";

option go_package = "github.com/EverNETHQ/server/api/network/interface/v1;v1";

service NetworkInterface {
  // 与 daemon 通讯的 stream 通道
  rpc DaemonStream(stream DaemonStreamData) returns (stream DaemonStreamData) {}
}

message DaemonStreamData {
  string request_id = 1;
  string method = 2;
  string payload = 3;
}